<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // var audio = new Audio('contents/old_melody.mp3');
        var audio = new Audio();
        audio.src = 'contents/old_melody.mp3';
    </script>
</head>
<body>
    <button onclick="audio.play()">PLAY</button>
    <button onclick="audio.pause()">PAUSE</button>
    <input type="number" onchange="audio.currentTime=this.value">
    <input type="number" onchange="audio.volume=this.value">
</body>
</html>
