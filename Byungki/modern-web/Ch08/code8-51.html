<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var array = [1,2,3,4,5];

        var result = array.reduce(function (previousValue, currentValue) {
            return previousValue + currentValue;
        });
        alert(result);

        var result2 = array.reduceRight(function (right, left) {
            return right + left;
        });
        alert(result2);
    </script>
</head>
<body>

</body>
</html>
